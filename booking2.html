<!DOCTYPE html>
<html>

<head>
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.js'></script>

    <!DOCTYPE html>
    <html>

    <head>
        <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/main.min.css' rel='stylesheet' />
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.15/index.global.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.15/index.global.min.js'></script>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            #calendar {
                max-width: 900px;
                margin: 0 auto;
            }

            #available-slots {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
                padding: 15px;
                background-color: #f9f9f9;
                border-radius: 5px;
            }

            .slot-item {
                border: 2px solid #ccc;
                /* Vastagabb és láthatóbb border */
                padding: 10px;
                cursor: pointer;
                transition: background-color 0.3s;
                border-radius: 5px;
                margin: 5px;
                /* Kis távolság a slot-ok között */
            }

            .slot-item:hover {
                border-color: #666;
                /* Sötétebb border hover esetén */
                background-color: #f0f0f0;
            }

            .slot-item.discounted {
                border-color: #ff9999;
                /* Élénkebb border a kedvezményes slot-oknál */
                background-color: #ffebee;
            }




            #available-slots p {
                border: 2px solid #0000FF;
                /* Élénk kék border */
                padding: 5px 10px;
                margin: 5px;
                display: inline-block;
                background-color: #FFFFFF;
                /* Fehér háttér */
                cursor: pointer;
                transition: all 0.3s ease;
                border-radius: 5px;
            }

            #available-slots p:hover {
                background-color: #F0F0FF;
                /* Világoskék hover háttér */
                border-color: #000080;
                /* Sötétkék border hover esetén */
            }

            #available-slots p.discounted {
                border-color: #FF0000;
                /* Élénk piros border a kedvezményes slot-oknál */
                background-color: #FFF0F0;
                /* Világos rózsaszín háttér */
            }

            .fc-non-business {
                background-color: #e0e0e0;
                opacity: 0.5;
            }

            #available-slots {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                width: 100%;
                /* Teljes szélesség */
                max-width: 900px;
                /* Megegyezik a naptár max szélességével */
                margin: 20px auto;
                /* Központosítás */
                gap: 10px;
                /* Térköz az elemek között */
                padding: 15px;
                background-color: #f9f9f9;
                border-radius: 5px;
            }

            .slot-item {
                flex: 0 1 calc(20% - 10px);
                /* Rugalmas szélesség, kb. 5 oszlop */
                border: 2px solid #0000FF;
                padding: 10px;
                margin: 5px;
                text-align: center;
                cursor: pointer;
                transition: all 0.3s ease;
                border-radius: 5px;
            }

            /* Light theme */
            body.light-theme {
                background-color: #ffffff;
                color: #000000;
            }

            body.light-theme #calendar {
                background-color: #f0f0f0;
            }

            /* Dark theme */
            body.dark-theme {
                background-color: #1e1e1e;
            }

            .slot-item {
                border: 3px solid #0000FF;
                /* Élénk kék, vastagabb border */
                padding: 10px;
                margin: 5px;
                cursor: pointer;
                transition: all 0.3s ease;
                border-radius: 5px;
                display: inline-block;
                background-color: #FFFFFF;
                /* Fehér háttér */
            }

            .slot-item.discounted {
                border-color: #FF0000;
                /* Élénk piros border a kedvezményes slot-oknál */
                background-color: #FFF0F0;
                /* Világos rózsaszín háttér */
            }

            .slot-item:hover {
                background-color: #F0F0FF;
                /* Világoskék hover háttér */
                border-color: #000080;
                /* Sötétkék border hover esetén */
            }

            body.dark-theme #calendar {
                background-color: #2d2d2d;
            }

            body.dark-theme #available-slots p {
                background-color: #3a3a3a;
                color: #ffffff;
            }


            /* Óceán téma */
            body.ocean-theme {
                background-color: #e6f2ff;
                color: #003366;
            }

            body.ocean-theme #calendar {
                background-color: #b3d9ff;
            }


            body.ocean-theme #available-slots p {
                background-color: #99ccff;
                color: #003366;
            }
        </style>
        <script>

        </script>
    </head>

<body>
    <select id="theme-selector">
        <option value="light">Világos mód</option>
        <option value="dark">Sötét mód</option>
        <option value="ocean">Óceán mód</option>
    </select>
    <select id="treatment-selector">
        <option value="all">Összes</option>
        <option value="Hajvágás">Hajvágás</option>
        <option value="Szakáll igazítás">Szakáll igazítás</option>
        <option value="Festés">Festés</option>
    </select>
    <div id='calendar'></div>
    <div id='available-slots'></div>


    <script>
        var calendar;

        function selectSlot(slotElement) {
            var slotTime = new Date(slotElement.getAttribute('data-slot-time'));

            // Ellenőrizzük, hogy a kiválasztott időpont valóban szabad-e
            var startDate = new Date(calendar.view.currentStart);
            var endDate = new Date(calendar.view.currentEnd);

            var workStartHour = calendar.getOption('businessHours')[0].startTime;
            var workEndHour = calendar.getOption('businessHours')[1].endTime;

            var startHour = parseInt(workStartHour.split(':')[0]);
            var endHour = parseInt(workEndHour.split(':')[0]);

            // Ellenőrzés, hogy az időpont a munkaidőn belül van-e
            if (slotTime.getHours() < startHour || slotTime.getHours() >= endHour) {
                alert('Csak a munkaidőben lehet időpontot foglalni!');
                return;
            }

            // Ellenőrzés, hogy van-e már foglalás erre az időpontra
            var isSlotAvailable = true;
            var slotEnd = new Date(slotTime.getTime() + 60 * 60000); // Egy órás időtartam

            calendar.getEvents().forEach(function (event) {
                if ((event.start < slotEnd && event.start >= slotTime) ||
                    (event.end > slotTime && event.end <= slotEnd)) {
                    isSlotAvailable = false;
                }
            });

            if (!isSlotAvailable) {
                alert('Ez az időpont már foglalt!');
                return;
            }

            var treatmentType = prompt('Add meg a kezelés típusát: (pl. Hajvágás)');

            if (treatmentType) {
                var isDiscounted = slotTime.getHours() < startHour + 4;
                var endTime = new Date(slotTime.getTime() + 60 * 60000);

                var title = treatmentType + (isDiscounted ? ' (20% kedvezmény)' : '');
                calendar.addEvent({
                    title: title,
                    start: slotTime,
                    end: endTime,
                    backgroundColor: isDiscounted ? '#ff9f89' : ''
                });

                if (isDiscounted) {
                    alert('A kezelés ára 20% kedvezménnyel lesz számítva.');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var availableSlotsEl = document.getElementById('available-slots');
            var treatmentSelector = document.getElementById('treatment-selector');
            var themeSelector = document.getElementById('theme-selector');

            // Set initial theme
            document.body.classList.add('light-theme');

            themeSelector.addEventListener('change', function () {
                // Távolítsuk el az összes theme class-t
                document.body.classList.remove('light-theme', 'dark-theme', 'ocean-theme');

                // Adjuk hozzá a kiválasztott theme class-t
                switch (this.value) {
                    case 'dark':
                        document.body.classList.add('dark-theme');
                        break;
                    case 'ocean':
                        document.body.classList.add('ocean-theme');
                        break;
                    default:
                        document.body.classList.add('light-theme');
                }
            });


            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay', // Csak egy nap nézet
                slotDuration: '00:30:00',
                selectable: true,
                events: [
                    {
                        title: 'Hajvágás',
                        start: '2024-12-21T09:30:00',
                        end: '2024-12-21T10:00:00',
                        backgroundColor: '#ff0000'
                    },
                    {
                        title: 'Szakáll igazítás',
                        start: '2024-12-21T12:30:00',
                        end: '2024-12-21T13:00:00',
                        backgroundColor: '#ff0000'
                    },
                    {
                        title: 'Festés',
                        start: '2024-12-21T11:30:00',
                        end: '2024-12-21T13:00:00',
                        backgroundColor: '#00ff00'
                    }
                ],
                selectConstraint: {
                    start: '09:00',
                    end: '19:00'
                },
                select: function (info) {
                    var startTime = new Date(info.startStr);
                    var businessHours = calendar.getOption('businessHours');

                    // Első műszak kezdete és vége
                    var startHour = parseInt(businessHours[0].startTime.split(':')[0]);
                    var endHour = parseInt(businessHours[1].endTime.split(':')[0]);

                    if (startTime.getHours() < startHour || startTime.getHours() >= endHour) {
                        alert(`Csak ${startHour}:00 és ${endHour}:00 között lehet időpontot foglalni!`);
                        calendar.unselect();
                        return;
                    }
                    var treatmentType = prompt('Add meg a kezelés típusát: (pl. Hajvágás)');
                    if (treatmentType) {
                        var isDiscounted = startTime.getHours() < 12;
                        var endTime = new Date(startTime.getTime() + 60 * 60000);

                        var title = treatmentType + (isDiscounted ? ' (20% kedvezmény)' : '');
                        calendar.addEvent({
                            title: title,
                            start: startTime,
                            end: endTime,
                            backgroundColor: isDiscounted ? '#ff9f89' : ''
                        });

                        if (isDiscounted) {
                            alert('A kezelés ára 20% kedvezménnyel lesz számítva.');
                        }
                    }
                    calendar.unselect();
                },

                businessHours: [
                    {
                        daysOfWeek: [1, 2, 3, 4, 5, 6], // hétfőtől szombatig
                        startTime: '09:00',
                        endTime: '13:00',
                        rendering: 'background', // csak háttér
                        backgroundColor: '#ff9f89' // kedvezményes szín
                    },
                    {
                        daysOfWeek: [1, 2, 3, 4, 5, 6], // hétfőtől szombatig
                        startTime: '13:30',
                        endTime: '19:00',
                        rendering: 'background', // csak háttér
                        backgroundColor: '#f0f0f0' // normál szín
                    }
                ]
            });

            calendar.on('eventAdd', function () {
                listAvailableSlots();
            });

            function selectSlotFromAvailable(slotElement) {
                var slotTime = new Date(slotElement.getAttribute('data-slot-time'));

                // Kezelés típusának bekérése
                var treatmentType = prompt('Add meg a kezelés típusát (pl. Hajvágás):');

                if (treatmentType) {
                    var isDiscounted = slotTime.getHours() < 12;
                    var endTime = new Date(slotTime.getTime() + 60 * 60000); // Egy órás időtartam

                    // Esemény hozzáadása a naptárhoz
                    calendar.addEvent({
                        title: treatmentType + (isDiscounted ? ' (20% kedvezmény)' : ''),
                        start: slotTime,
                        end: endTime,
                        backgroundColor: isDiscounted ? '#ff9f89' : '#3788d8'
                    });

                    // Kedvezményes ár jelzése
                    if (isDiscounted) {
                        alert('A kezelés ára 20% kedvezménnyel lesz számítva.');
                    }
                }
            }

            // Módosítsuk a meglévő selectSlot függvényt, hogy támogassa a p elemeket



            function listAvailableSlots() {
                var startDate = new Date(calendar.view.currentStart);
                var endDate = new Date(calendar.view.currentEnd);
                var slots = [];

                // Rugalmas műszak beállítások
                var workStartHour = calendar.getOption('businessHours')[0].startTime;
                var workEndHour = calendar.getOption('businessHours')[1].endTime;

                // Konvertáljuk a kezdő és záró időpontokat órává
                var startHour = parseInt(workStartHour.split(':')[0]);
                var endHour = parseInt(workEndHour.split(':')[0]);

                for (var date = startDate; date < endDate; date.setMinutes(date.getMinutes() + 30)) {
                    var slotStart = new Date(date);
                    var slotEnd = new Date(slotStart.getTime() + 60 * 60 * 1000);

                    // Ellenőrzés a dinamikusan beállított munkaidő alapján
                    if ((slotStart.getHours() >= startHour && slotStart.getHours() < endHour) &&
                        slotStart.getDay() >= 1 && slotStart.getDay() <= 6) {

                        var isSlotAvailable = true;

                        // Ütközésvizsgálat a meglévő eseményekkel
                        calendar.getEvents().forEach(function (event) {
                            if ((event.start < slotEnd && event.start >= slotStart) ||
                                (event.end > slotStart && event.end <= slotEnd)) {
                                isSlotAvailable = false;
                            }
                        });

                        if (isSlotAvailable && slotEnd <= endDate) {
                            slots.push(slotStart);
                        }
                    }
                }

                // Slot-ok megjelenítése
                availableSlotsEl.innerHTML = slots.map(function (slot) {
                    var slotStr = slot.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    var isDiscounted = slot.getHours() < startHour + 4;
                    return `
                        <p class="${isDiscounted ? 'discounted' : ''}" 
               data-slot-time="${slot.toISOString()}"
               onclick="selectSlot(this)">
                            ${slotStr} ${isDiscounted ? '(20% kedvezmény)' : ''}
                        </p>
                    `;
                }).join('');
            }
            function filterEvents() {
                var selectedTreatment = treatmentSelector.value;
                var allEvents = calendar.getEvents();

                allEvents.forEach(function (event) {
                    if (selectedTreatment === 'all' || event.title.includes(selectedTreatment)) {
                        event.setProp('display', '');
                    } else {
                        event.setProp('display', 'none');
                    }
                });
            }

            treatmentSelector.addEventListener('change', function () {
                filterEvents();
                listAvailableSlots();
            });

            calendar.render();

            // Listázd a szabad időpontokat a naptár betöltése után
            listAvailableSlots();
            calendar.on('datesSet', listAvailableSlots);
            calendar.on('eventAdd', listAvailableSlots);
            calendar.on('eventRemove', listAvailableSlots);
        });
    </script>
</body>

</html>
